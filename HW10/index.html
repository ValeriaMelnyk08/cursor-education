<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My HomeWork</title>
</head>
<body>
    
    <div class="buttons">
        <div  data-key="83" class="button">
            <kbd>S</kbd>
            <span class="sound">Badminton</span>
        </div>
        
        <div  data-key="80" class="button">
            <kbd>P</kbd>
            <span class="sound">Golf</span>
        </div>

        <div  data-key="79" class="button">
            <kbd>O</kbd>
            <span class="sound">Tennis</span>
        </div>

        <div  data-key="82" class="button">
            <kbd>R</kbd>
            <span class="sound">Running</span>
        </div>

        <div  data-key="84" class="button">
            <kbd>T</kbd>
            <span class="sound">Darts</span>
        </div>

        <div  data-key="76" class="button">
            <kbd>L</kbd>
            <span class="sound">Swimming</span>
        </div>

        <div  data-key="73" class="button">
            <kbd>I</kbd>
            <span class="sound">Curling</span>
        </div>

        <div  data-key="70" class="button">
            <kbd>F</kbd>
            <span class="sound">Football</span>
        </div>

        <div  data-key="69" class="button">
            <kbd>E</kbd>
            <span class="sound">Hockey</span>
        </div>
    </div>

    <audio data-key="83" src="music/BADMINTON.mp3" > </audio>
    <audio data-key="80" src="music/Golf.mp3" > </audio>
    <audio data-key="79" src="music/Tennis.mp3" > </audio>
    <audio data-key="82" src="music/running.mp3" > </audio>
    <audio data-key="84" src="music/Darts.mp3" > </audio>
    <audio data-key="76" src="music/Swimming.mp3" > </audio>
    <audio data-key="73" src="music/Curling.mp3" > </audio>
    <audio data-key="70" src="music/football.mp3" > </audio>
    <audio data-key="69" src="music/Hockey.mp3" > </audio>

    <script src="script.js"></script>
</body>
</html>
